<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate OTP</title>
    <style>
       
        .container {
            margin: 20px;
            text-align: center;
            margin-top: 300px;
            
        }
        button {
            padding: 10px ;
            font-size: 16px;
            
        }
        
        
        body{
            background-image: linear-gradient(to right,white,rgb(115, 255, 0));
        }
    </style>
</head>
<body>

    
    <div class="container">
        <h2>Generate OTP</h2>
        <button id="generateOTPBtn">Generate OTP</button>
        <p id="otpDisplay"></p>
    </div>

    <script>
        
        function generateOTP() {
            var otp = "";
            for (var i = 0; i < 6; i++) {
                otp += Math.floor(Math.random() * 10);
            }
            return otp;
        }
        document.getElementById("generateOTPBtn").addEventListener("click", function() {
            var otp = generateOTP();
            document.getElementById("otpDisplay").innerText = " OTP: " + otp;
        });


    </script>
</body>
</html>
